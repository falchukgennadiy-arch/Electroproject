<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через ВКонтакте</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    .message {
      padding: 30px;
      background: #1c1c1e;
      border-radius: 16px;
      border-left: 4px solid #e6c158;
      text-align: center;
    }
    .spinner {
      border: 3px solid #2a2a2a;
      border-top: 3px solid #e6c158;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <h3>⏳ Выполняется вход...</h3>
    <p>Пожалуйста, подождите</p>
  </div>
  
  <script src="js/vk-auth.js"></script>
  <script>
    // Запускаем обработку callback
    VKAuth.handleCallback();
  </script>
</body>
</html>
